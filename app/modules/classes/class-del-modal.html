<ion-modal-view> <!-- This code is bad but whatever -->
  <ion-header-bar class="bar bar-energized">
    <h1 class="title">Enter name of class to delete</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="input.del_name" placeholder="Name">
      </label>
    </div>
    <div class="button button-block button-assertive" ng-click="doDelete()">Delete</div>
    <div class="button button-block button-stable" ng-click="hideDeleteModal()">Cancel</div>
  </ion-content>
</ion-modal-view>
